<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .nav-link {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-link.active {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4);
        }
        .nav-link:not(.active):hover {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
        .export-import {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-7xl mx-auto bg-white shadow-xl rounded-2xl p-6 md:p-10">
        <header class="flex items-center justify-between flex-wrap mb-8">
            <div class="flex items-center space-x-4">
                <div class="text-4xl">üè∏</div>
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight">Wahid Sports Academy - WSA</h1>
            </div>
            <div class="flex items-center space-x-4 mt-4 md:mt-0">
                <button id="resetBtn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-gray-300 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                    Reset Data
                </button>
                <button id="exportBtn" class="bg-green-200 text-green-700 font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-green-300 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2">
                    Export Data
                </button>
                <button id="importBtn" class="bg-blue-200 text-blue-700 font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-blue-300 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                    Import Data
                </button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="flex justify-center md:justify-start space-x-2 md:space-x-4 mb-8">
            <button id="masterfileBtn" class="nav-link active">Masterfile</button>
            <button id="outstandingBtn" class="nav-link">Outstanding Fees</button>
            <button id="accountingBtn" class="nav-link">Accounting</button>
            <button id="dashboardBtn" class="nav-link">Performance Dashboard</button>
        </nav>

        <!-- Main Application Content -->
        <div id="app-container">
            <!-- Views will be rendered here -->
        </div>

        <!-- Export/Import Section -->
        <div class="export-import mt-8">
            <h3 class="text-lg font-semibold mb-4">Data Management</h3>
            <p class="text-sm text-gray-600 mb-4">Export your data to a file for backup or import previously exported data.</p>
            <input type="file" id="importFile" class="hidden" accept=".json">
        </div>

        <!-- Message Modal -->
        <div id="messageModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" style="z-index: 1000;">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 id="modalTitle" class="text-lg leading-6 font-medium text-gray-900">Message</h3>
                    <div class="mt-2 px-7 py-3">
                        <p id="modalMessage" class="text-sm text-gray-500">This is a message.</p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="modalCloseBtn" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Confirmation Modal -->
        <div id="confirmModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" style="z-index: 1000;">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 id="confirmModalTitle" class="text-lg leading-6 font-medium text-gray-900">Confirm Action</h3>
                    <div class="mt-2 px-7 py-3">
                        <p id="confirmModalMessage" class="text-sm text-gray-500">Are you sure you want to proceed?</p>
                    </div>
                    <div class="items-center px-4 py-3 sm:flex sm:flex-row-reverse">
                        <button id="confirmBtn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus-ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Confirm
                        </button>
                        <button id="cancelBtn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Modal -->
        <div id="paymentModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" style="z-index: 1000;">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 id="paymentModalTitle" class="text-lg leading-6 font-medium text-gray-900">Process Payment</h3>
                    <div class="mt-2 px-7 py-3">
                        <p id="paymentModalMessage" class="text-sm text-gray-500 mb-4"></p>
                        <input type="number" id="paymentAmountInput" placeholder="Enter amount to pay (SAR)" class="p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="items-center px-4 py-3 sm:flex sm:flex-row-reverse">
                        <button id="processPaymentBtn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Process Payment
                        </button>
                        <button id="cancelPaymentBtn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">

    <script>
        // Using Luxon for date handling
        const DateTime = luxon.DateTime;

        // Application state
        let studentsData = [];
        let costsData = [];
        let dashboardData = [];
        let myChart = null;
        let myCostChart = null;
        const TRANSPORTATION_FEE = 100;
        let feeHistoryData = {};
        let currentView = 'masterfile';
        
        // Define service names and their associated costs for calculations
        const services = [
            'IISR Badminton B1', 'IISR Badminton B2', 'IISR Badminton B3', 'IISR Badminton B4',
            'IISR Karate B1', 'IISR Karate B2', 'MMEIS Karate', 'MMEIS Basketball', 
            'SBG Badminton B1', 'SBG Badminton B2', 'SLISR Badminton'
        ];
        const serviceCosts = {
            'IISR Badminton B1': 50, 'IISR Badminton B2': 50, 'IISR Badminton B3': 50, 'IISR Badminton B4': 50,
            'IISR Karate B1': 60, 'IISR Karate B2': 60, 'MMEIS Karate': 60, 'MMEIS Basketball': 70, 
            'SBG Badminton B1': 50, 'SBG Badminton B2': 50, 'SLISR Badminton': 50
        };

        // System date
        const systemDate = DateTime.local();

        // Modal functions
        function showModal(title, message, callback = null) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').innerHTML = message;
            const closeBtn = document.getElementById('modalCloseBtn');
            closeBtn.onclick = () => {
                document.getElementById('messageModal').classList.add('hidden');
                if (callback) callback();
            };
            document.getElementById('messageModal').classList.remove('hidden');
        }
        
        // Confirmation modal function
        function showConfirmModal(title, message, onConfirm, onCancel = null) {
            document.getElementById('confirmModalTitle').textContent = title;
            document.getElementById('confirmModalMessage').innerHTML = message;
            document.getElementById('confirmModal').classList.remove('hidden');

            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            
            confirmBtn.onclick = () => {
                document.getElementById('confirmModal').classList.add('hidden');
                if (onConfirm) onConfirm();
            };

            cancelBtn.onclick = () => {
                document.getElementById('confirmModal').classList.add('hidden');
                if (onCancel) onCancel();
            };
        }

        // Show notification
        function showNotification(message, duration = 3000) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide after duration
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, duration);
        }

        // Data storage functions
        function saveData() {
            localStorage.setItem('wsa_students', JSON.stringify(studentsData));
            localStorage.setItem('wsa_costs', JSON.stringify(costsData));
            localStorage.setItem('wsa_dashboard', JSON.stringify(dashboardData));
            showNotification('Data saved successfully!');
        }

        function loadData() {
            const savedStudents = localStorage.getItem('wsa_students');
            const savedCosts = localStorage.getItem('wsa_costs');
            const savedDashboard = localStorage.getItem('wsa_dashboard');
            
            if (savedStudents) studentsData = JSON.parse(savedStudents);
            if (savedCosts) costsData = JSON.parse(savedCosts);
            if (savedDashboard) dashboardData = JSON.parse(savedDashboard);
            
            // If no data exists, seed with initial data
            if (studentsData.length === 0) {
                seedInitialData();
            }
        }

        // Export and import functions
        function exportData() {
            const data = {
                students: studentsData,
                costs: costsData,
                dashboard: dashboardData,
                exportedAt: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `wsa_data_${systemDate.toFormat('yyyy-LL-dd')}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showModal("Export Successful", "Your data has been exported successfully.");
        }

        function importData(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (importedData.students) studentsData = importedData.students;
                    if (importedData.costs) costsData = importedData.costs;
                    if (importedData.dashboard) dashboardData = importedData.dashboard;
                    
                    saveData();
                    renderView(currentView);
                    showModal("Import Successful", "Your data has been imported successfully.");
                } catch (error) {
                    console.error("Error importing data:", error);
                    showModal("Import Error", "Failed to import data. The file may be corrupted or in an invalid format.");
                }
            };
            reader.readAsText(file);
        }

        // Helper function to get a random item from an array
        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
        
        function seedInitialData() {
            showModal("Populating Database", "Creating 20 sample student records. This may take a moment...");
            
            const names = ['Ahmad', 'Fatima', 'Omar', 'Layla', 'Khalid', 'Sara', 'Yousef', 'Noura', 'Ali', 'Huda',
                           'Saud', 'Reem', 'Abdullah', 'Jana', 'Ziad', 'Amira', 'Fahad', 'Dalal', 'Saeed', 'Lama'];
            const guardians = ['Mohammad', 'Aisha', 'Ibrahim', 'Zainab', 'Yassin', 'Maha', 'Hamad', 'Saba', 'Tariq', 'Nawal',
                               'Rashid', 'Dana', 'Sultan', 'Mariam', 'Fadi', 'Amal', 'Jassim', 'Haya', 'Majid', 'Leen'];
            const addresses = ['123 King Fahd St, Dammam', '456 Prince Mohammed St, Khobar', '789 Saudi Arabia Rd, Dhahran', '101 Al-Qatif Rd, Qatif', '202 Al-Jubail Blvd, Jubail'];
            
            for (let i = 0; i < 20; i++) {
                const name = names[i];
                const guardianName = guardians[i];
                const guardianContactNumber = `+9665${Math.floor(10000000 + Math.random() * 90000000)}`;
                const service = getRandomItem(services);
                const address = getRandomItem(addresses);
                const hasTransportation = Math.random() > 0.5;
                const monthlyFee = serviceCosts[service] || 50;
                const monthlyCost = serviceCosts[service] || 50;
                const transportationFees = hasTransportation ? TRANSPORTATION_FEE : 0;
                const totalMonthlyFee = monthlyFee + transportationFees;

                let joinDate;
                let outstandingBalance;
                let lastPaymentDate;
                let feeHistory = [];
                
                // Scenario 1: Exceeded 60 days limit (5 students)
                if (i < 5) {
                    const month1Due = systemDate.minus({ months: 3 }).toISODate();
                    const month2Due = systemDate.minus({ months: 2 }).toISODate();
                    joinDate = systemDate.minus({ months: 3 }).toISODate();
                    lastPaymentDate = systemDate.minus({ months: 2, days: 5 }).toISODate();
                    outstandingBalance = totalMonthlyFee * 2;
                    feeHistory = [
                        { amount: totalMonthlyFee, date: month1Due, paid: false },
                        { amount: totalMonthlyFee, date: month2Due, paid: false },
                    ];
                } 
                // Scenario 2: Exceeded due date, but not 60 days (5 students)
                else if (i >= 5 && i < 10) {
                    const month1Due = systemDate.minus({ months: 1 }).toISODate();
                    joinDate = systemDate.minus({ months: 1 }).toISODate();
                    lastPaymentDate = systemDate.minus({ days: 10 }).toISODate();
                    outstandingBalance = totalMonthlyFee;
                    feeHistory = [
                        { amount: totalMonthlyFee, date: month1Due, paid: false }
                    ];
                }
                // Scenario 3: Not exceeded due date (10 students)
                else {
                    joinDate = systemDate.toISODate();
                    lastPaymentDate = systemDate.toISODate();
                    outstandingBalance = 0;
                    feeHistory = [];
                }
                
                const newStudent = {
                    id: 'student_' + Date.now() + i,
                    name,
                    joinDate,
                    monthlyFee,
                    outstandingBalance,
                    lastPaymentDate,
                    serviceName: service,
                    monthlyCost,
                    guardianName,
                    guardianContactNumber,
                    subscriptionStatus: 'Active',
                    address,
                    transportation: hasTransportation ? 'Yes' : 'No',
                    transportationFees,
                    feeHistory: JSON.stringify(feeHistory),
                    createdAt: DateTime.local().toMillis() + i 
                };
                
                studentsData.push(newStudent);
            }
            
            // Generate some sample costs
            for (let i = 0; i < 10; i++) {
                const costTypes = ['Rent', 'Equipment', 'Salaries', 'Utilities', 'Maintenance'];
                const cost = {
                    id: 'cost_' + Date.now() + i,
                    description: costTypes[Math.floor(Math.random() * costTypes.length)],
                    amount: Math.floor(Math.random() * 1000) + 100,
                    date: systemDate.minus({ days: Math.floor(Math.random() * 30) }).toISODate(),
                    costCenter: services[Math.floor(Math.random() * services.length)],
                    createdAt: DateTime.local().toMillis() + i
                };
                costsData.push(cost);
            }
            
            saveData();
            showModal("Data Population Complete", "The database has been filled with 20 sample student records and 10 sample costs.");
        }

        // DOM elements
        const appContainer = document.getElementById('app-container');
        const resetBtn = document.getElementById('resetBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFile = document.getElementById('importFile');
        const masterfileBtn = document.getElementById('masterfileBtn');
        const outstandingBtn = document.getElementById('outstandingBtn');
        const dashboardBtn = document.getElementById('dashboardBtn');
        const accountingBtn = document.getElementById('accountingBtn');
        const paymentModal = document.getElementById('paymentModal');
        const paymentModalTitle = document.getElementById('paymentModalTitle');
        const paymentModalMessage = document.getElementById('paymentModalMessage');
        const paymentAmountInput = document.getElementById('paymentAmountInput');
        const processPaymentBtn = document.getElementById('processPaymentBtn');
        const cancelPaymentBtn = document.getElementById('cancelPaymentBtn');

        // Navigation links
        masterfileBtn.addEventListener('click', () => renderView('masterfile'));
        outstandingBtn.addEventListener('click', () => renderView('outstanding'));
        dashboardBtn.addEventListener('click', () => renderView('dashboard'));
        accountingBtn.addEventListener('click', () => renderView('accounting'));

        // Data management buttons
        resetBtn.addEventListener('click', handleReset);
        exportBtn.addEventListener('click', exportData);
        importBtn.addEventListener('click', () => importFile.click());
        importFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                importData(e.target.files[0]);
            }
        });

        // Main view rendering function
        function renderView(viewName) {
            currentView = viewName;
            
            // Update active state of nav links
            document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${viewName}Btn`).classList.add('active');
            
            appContainer.innerHTML = '';
            
            // Render the selected view
            switch (viewName) {
                case 'masterfile':
                    renderMasterfileView();
                    break;
                case 'outstanding':
                    renderOutstandingFeesView();
                    break;
                case 'dashboard':
                    renderDashboardView();
                    break;
                case 'accounting':
                    renderAccountingView();
                    break;
            }
        }

        function calculateOutstandingCategories() {
            const categories = {
                over60Days: 0,
                over30Days: 0,
                lessThan30Days: 0
            };

            const outstandingStudents = studentsData.filter(s => parseFloat(s.outstandingBalance) > 0);
            
            outstandingStudents.forEach(student => {
                const lastPaymentDate = student.lastPaymentDate ? DateTime.fromISO(student.lastPaymentDate) : null;
                const daysSincePayment = lastPaymentDate ? systemDate.diff(lastPaymentDate, 'days').days : Infinity;
                
                const outstandingAmount = parseFloat(student.outstandingBalance);

                if (daysSincePayment > 60) {
                    categories.over60Days += outstandingAmount;
                } else if (daysSincePayment > 30) {
                    categories.over30Days += outstandingAmount;
                } else {
                    categories.lessThan30Days += outstandingAmount;
                }
            });

            return [
                { period: 'Over 60 Days Overdue', amount: categories.over60Days },
                { period: '30-60 Days Overdue', amount: categories.over30Days },
                { period: 'Less than 30 Days Overdue', amount: categories.lessThan30Days },
            ];
        }

        function updateSummaryMetrics() {
            const totalOutstanding = studentsData.reduce((sum, student) => sum + parseFloat(student.outstandingBalance || 0), 0);
            const totalRevenue = studentsData.filter(student => student.subscriptionStatus === 'Active').reduce((sum, student) => sum + parseFloat(student.monthlyFee || 0) + parseFloat(student.transportationFees || 0), 0);
            const totalCost = studentsData.filter(student => student.subscriptionStatus === 'Active').reduce((sum, student) => sum + parseFloat(student.monthlyCost || 0), 0) + costsData.reduce((sum, cost) => sum + parseFloat(cost.amount || 0), 0);
            const totalProfit = totalRevenue - totalCost;
        }

        // --- View-specific Render Functions ---

        function renderMasterfileView() {
            const today = DateTime.local().toISODate();
            const masterfileHtml = `
                <section class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Student</h2>
                    <form id="addStudentForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 bg-gray-50 p-6 rounded-xl border border-gray-200">
                        <input type="text" id="studentName" placeholder="Student Name" required class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="text" id="address" placeholder="Address" required class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="date" id="joinDate" value="${today}" required class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <select type="text" id="serviceName" placeholder="Service Name" required class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">Select Service</option>
                            ${services.map(s => `<option value="${s}">${s}</option>`).join('')}
                        </select>
                        <input type="number" id="monthlyFee" placeholder="Monthly Fee (SAR)" required readonly class="p-3 rounded-lg border border-gray-300 bg-gray-200 cursor-not-allowed">
                        <select id="transportation" required class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">Transportation?</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                        <input type="number" id="transportationFees" placeholder="Transportation Fees (SAR)" readonly class="p-3 rounded-lg border border-gray-300 bg-gray-200 cursor-not-allowed">
                        <input type="text" id="guardianName" placeholder="Guardian Name" required class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="tel" id="guardianContactNumber" placeholder="Guardian Contact Number" required class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <div class="col-span-1 md:col-span-4 flex justify-end">
                            <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Add Student</button>
                        </div>
                    </form>
                </section>
                <section>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">All Students</h2>
                    <div class="overflow-x-auto shadow-md rounded-xl">
                        <table class="w-full text-left text-sm text-gray-500">

                        profit: 0

                if (student.subscriptionStatus === 'Active') {

                    // Revenue is the total monthly fee for all active students in the service
                    acc[service].revenue += parseFloat(student.monthlyFee) + parseFloat(student.transportationFees || 0);

                // Also add costs from the new 'costs' collection, grouped by cost center
                const serviceCosts = costsData.filter(c => c.costCenter === service).reduce((sum, c) => sum + parseFloat(c.amount), 0);

            let initialOutstanding = 0;
            let feeHistory = [];
            // If the student joins in the current month, prorate the fee
            if (joinDateTime.month === systemDate.month && joinDateTime.year === systemDate.year) {
                const daysInMonth = systemDate.daysInMonth;
                const daysRemaining = daysInMonth - joinDateTime.day + 1;
                initialOutstanding = (totalMonthlyFee / daysInMonth) * daysRemaining;
            } else {
                initialOutstanding = totalMonthlyFee;
            }

            // Create initial fee history entry
            if (initialOutstanding > 0) {
                feeHistory.push({ amount: initialOutstanding, date: systemDate.toISODate(), paid: false });
            }

            const newStudent = {
                id: 'student_' + Date.now(),
                name,
                joinDate,
                monthlyFee,
                outstandingBalance: initialOutstanding,
                lastPaymentDate: joinDate, // Set last payment date to join date
                serviceName,
                monthlyCost,
                guardianName,
                guardianContactNumber,
                subscriptionStatus: 'Active',
                address,
                transportation,
                transportationFees,
                feeHistory: JSON.stringify(feeHistory),
                createdAt: DateTime.local().toMillis()
            };
            
            studentsData.push(newStudent);
            saveData();
            document.getElementById('addStudentForm').reset();
            renderView(currentView);
            showModal("Success", "Student added successfully.");
        }

        async function updateSubscriptionStatus(studentId, newStatus) {
            const student = studentsData.find(s => s.id === studentId);
            if (student) {
                student.subscriptionStatus = newStatus;
                saveData();
                showModal("Status Updated", `Student's subscription status has been changed to ${newStatus}.`);
            }
        }

        async function addCost(e) {
            e.preventDefault();
            const description = document.getElementById('costDescription').value.trim();
            const amount = parseFloat(document.getElementById('costAmount').value);
            const date = document.getElementById('costDate').value;
            const costCenter = document.getElementById('costCenterSelect').value;

            if (!description || isNaN(amount) || amount <= 0 || !date || !costCenter) {
                showModal("Validation Error", "Please fill in all fields correctly.");
                return;
            }

            const newCost = {
                id: 'cost_' + Date.now(),
                description,
                amount,
                date,
                costCenter,
                createdAt: DateTime.local().toMillis()
            };
            
            costsData.push(newCost);
            saveData();
            document.getElementById('addCostForm').reset();
            renderView(currentView);
            showModal("Success", "Cost added successfully.");
        }

        async function deleteCost(costId) {
            showConfirmModal("Confirm Delete", "Are you sure you want to delete this cost entry? This cannot be undone.", () => {
                costsData = costsData.filter(cost => cost.id !== costId);
                saveData();
                renderView(currentView);
                showModal("Deleted", "The cost entry has been deleted.");
            });
        }

        function showPaymentModal(studentId, studentName, outstandingBalance) {
            paymentModalTitle.textContent = `Process Payment for ${studentName}`;
            paymentModalMessage.innerHTML = `Current outstanding balance: <b>SAR ${outstandingBalance.toFixed(2)}</b>`;
            paymentAmountInput.value = outstandingBalance.toFixed(2);
            paymentAmountInput.max = outstandingBalance;
            paymentModal.classList.remove('hidden');

            const processHandler = async () => {
                const paymentAmount = parseFloat(paymentAmountInput.value);

                if (isNaN(paymentAmount) || paymentAmount <= 0) {
                    showModal("Invalid Amount", "Please enter a valid amount greater than 0.");
                    return;
                }

                if (paymentAmount > outstandingBalance) {
                    showModal("Invalid Amount", "Payment amount cannot exceed the outstanding balance.");
                    return;
                }
    
                const student = studentsData.find(s => s.id === studentId);
                if (!student) {
                    showModal("Error", "Student not found.");
                    return;
                }
                
                let currentFeeHistory = JSON.parse(student.feeHistory || '[]');
                let remainingPayment = paymentAmount;
                const paidOffEntries = [];

                // Sort fees by due date (FIFO)
                currentFeeHistory.sort((a, b) => DateTime.fromISO(a.date).toMillis() - DateTime.fromISO(b.date).toMillis());

                for (let i = 0; i < currentFeeHistory.length; i++) {
                    let fee = currentFeeHistory[i];
                    if (fee.paid) continue; // Skip already paid fees
                    
                    if (remainingPayment >= fee.amount) {
                        remainingPayment -= fee.amount;
                        fee.paid = true;
                        paidOffEntries.push(fee);
                    } else if (remainingPayment > 0) {
                        // Partial payment, update the fee amount
                        fee.amount -= remainingPayment;
                        remainingPayment = 0;
                        break;
                    } else {
                        break; // No more payment to apply
                    }
                }

                student.outstandingBalance = parseFloat(student.outstandingBalance) - paymentAmount;
                student.lastPaymentDate = systemDate.toISODate();
                student.feeHistory = JSON.stringify(currentFeeHistory);
                
                saveData();
                paymentModal.classList.add('hidden');
                renderView(currentView);
                showModal("Payment Successful", `SAR ${paymentAmount.toFixed(2)} has been successfully processed for ${studentName}.`);
            };

            processPaymentBtn.onclick = processHandler;
            cancelPaymentBtn.onclick = () => paymentModal.classList.add('hidden');
        }

        function handleReset() {
            showConfirmModal("Confirm Reset", "Are you sure you want to delete all student and cost data? This action cannot be undone.", () => {
                studentsData = [];
                costsData = [];
                dashboardData = [];
                saveData();
                seedInitialData();
                renderView(currentView);
                showModal("Data Reset", "All data has been reset.");
            });
        }
        
        function handleAutoSend() {
            if (systemDate.day !== 5) {
                showModal("Automation Status", `Today is not the 5th of the month. No automated messages will be sent.`);
                return;
            }
            
            const outstandingList = studentsData.filter(s => parseFloat(s.outstandingBalance) > 0);
            if (outstandingList.length === 0) {
                showModal("Automation Status", `Today is the 5th of the month, but no payments are due.`);
                return;
            }
            
            let messages = '';
            outstandingList.forEach(student => {
                const totalMonthlyFee = parseFloat(student.monthlyFee) + parseFloat(student.transportationFees || 0);
                const previousBalance = student.outstandingBalance > totalMonthlyFee ? student.outstandingBalance - totalMonthlyFee : 0;
                const message = `
                    <p class="mb-4">
                        <b>To:</b> ${student.guardianName} (${student.guardianContactNumber})
                    </p>
                    <p class="mb-2">
                        Dear Guardian, your payment for Wahid Sports Academy is now due for the month of ${systemDate.toLocaleString({ month: 'long', year: 'numeric' })}.
                    </p>
                    <ul class="list-disc list-inside mb-4">
                        <li>Monthly Fee: SAR ${student.monthlyFee.toFixed(2)}</li>
                        ${student.transportation === 'Yes' ? `<li>Transportation Fees: SAR ${student.transportationFees.toFixed(2)}</li>` : ''}
                        <li>Carried Forward Balance: SAR ${previousBalance.toFixed(2)}</li>
                        <li><b>Total Outstanding: SAR ${student.outstandingBalance.toFixed(2)}</b></li>
                    </ul>
                    <a href="https://wa.me/${student.guardianContactNumber}?text=${encodeURIComponent(`Dear ${student.guardianName}, your payment for Wahid Sports Academy is now due for the month of ${systemDate.toLocaleString({ month: 'long', year: 'numeric' })}.
The monthly fee is SAR ${student.monthlyFee.toFixed(2)}.${student.transportation === 'Yes' ? ` Transportation fees are SAR ${student.transportationFees.toFixed(2)}.` : ''} Your carried forward balance from last month is SAR ${previousBalance.toFixed(2)}, bringing your total outstanding amount to SAR ${student.outstandingBalance.toFixed(2)}. Thank you for your cooperation.`)}" target="_blank" class="block w-full text-center bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                        View WhatsApp Message
                    </a>
                    <hr class="my-6 border-t-2 border-gray-200" />
                `;
                messages += message;
            });
            
            showModal("Automated Reminders", `<div class="text-left max-h-96 overflow-y-auto">${messages}</div>`);
        }

        // Initial rendering of the app
        window.onload = () => {
            loadData();
            renderView(currentView);
        };
    </script>
